<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Website - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Welcome to Chat Website</h1>
            <p class="subtitle">Login with your email and password to start chatting</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Login / Register</button>
            </form>
            
            <div id="message" class="message"></div>
            
            <div class="info">
                <h3>How it works:</h3>
                <ul>
                    <li>Enter your email and password</li>
                    <li>If you're new, an account will be created automatically</li>
                    <li>You'll get a unique user code to share with others</li>
                    <li>Use someone else's code to start chatting with them</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('userCode', data.userCode);
                    localStorage.setItem('userEmail', email);
                    showMessage(data.message + ` Your code: ${data.userCode}`, 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/chat';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
            }
        });
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        // Check if user is already logged in
        if (localStorage.getItem('userCode')) {
            window.location.href = '/chat';
        }
    </script>
</body>
</html>
